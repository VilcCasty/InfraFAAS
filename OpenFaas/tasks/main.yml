#Initialisation de docker en tant que manager si il est inactiv√©
- name: Init docker swarm
  shell: |
    if [ "$(docker info | grep Swarm | sed 's/Swarm: //g')" == "inactive" ]; then
        docker swarm init;
    fi
  args:
    executable: /bin/bash
