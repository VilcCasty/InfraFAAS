---
- name: Load var
  include_vars: 
    file: tokenWorker.yml
    name: token 

- name: Swarm leave
  shell: |
    if [ "$(docker info | grep Swarm | sed 's/Swarm: //g')" == "active" ]; then
       hostnameWorker=cat /etc/hostname;
       docker swarm leave;
    fi
  args:
    executable: /bin/bash

- name: Docker swarm join worker
  shell: docker swarm join --token {{ token.token2 }} 192.168.4.131:2377;

